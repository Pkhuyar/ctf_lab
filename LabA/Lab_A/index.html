<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <h1>Secured Ecommerce Site</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="./img/medkit.jpeg" alt="Product 2" />
            <h3>Medical Kit</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="./img/electro.jpeg" alt="Product 2" />
            <h3>Electro</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="./img/medbox.jpeg" alt="Product 2" />
            <h3>Medical Box</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="./img/bed.jpeg" alt="Product 2" />
            <h3>Emergency Bed</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="./img/vector.jpeg" alt="Product 2" />
            <h3>Vector</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>

</html>
